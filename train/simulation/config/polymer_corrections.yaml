# Polymer correction parameters for UMM3-style adjustments
# These corrections are applied to ALL polymers in blends to mimic real behavior
# and help mitigate overfitting in the ML pipeline

polymer_corrections:
  # PLA polymers
  PLA_Ingeo_4032D:
    Ks: 0.05    # Structure factor (low)
    Kt: 0.02    # Transport factor (very low)
    Ki: 0.08    # Interface factor (low)
    G: 0        # Geometry (molecular)
    description: "PLA 4032D - crystalline, brittle"
  
  PLA_Ingeo_4043D:
    Ks: 0.03
    Kt: 0.01
    Ki: 0.06
    G: 0
    description: "PLA 4043D - high crystallinity"
  
  PLA_Luminy_L175:
    Ks: 0.07
    Kt: 0.03
    Ki: 0.09
    G: 0
    description: "PLA Luminy - amorphous, flexible"
  
  # PHB polymers
  PHB_BIOCYCLE_1000:
