    Kt: 0.08
    Ki: 0.15
    G: 0
    description: "PHB - highly crystalline, brittle"
  
  PHB_ENMAT™ Y3000:
    Ks: -5.0
    Kt: 0.06
    Ki: 0.12
    G: 0
    description: "PHB ENMAT - medium crystallinity"
  
  # PHA polymers
