  "PHB-PCL": {KI: 0.4, description: "PHB-PCL: Moderate compatibility"}
  "PHB-Bio-PE": {KI: 0.7, description: "PHB-Bio-PE: Poor compatibility"}
  "PHB-LDPE": {KI: 0.6, description: "PHB-LDPE: Poor compatibility"}
  "PHB-PP": {KI: 0.7, description: "PHB-PP: Poor compatibility"}
  "PHB-PET": {KI: 0.5, description: "PHB-PET: Moderate compatibility"}
  "PHB-PVDC": {KI: 0.8, description: "PHB-PVDC: Poor compatibility"}
  "PHB-PA": {KI: 0.4, description: "PHB-PA: Moderate compatibility"}
  "PHB-EVOH": {KI: 0.3, description: "PHB-EVOH: Good compatibility"}
  
