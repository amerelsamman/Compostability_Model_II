# Material Family Compatibility Matrix (Half-Triangular)
# Controls interfacial compatibility between different polymer families
# KI values: 0.0 = perfect compatibility, 1.0 = complete immiscibility

material_family_compatibility:
  # PLA interactions (row 1)
  "PLA-PHB": {KI: 0.6, description: "PLA-PHB: Poor compatibility, phase separation"}
  "PLA-PHA": {KI: 0.4, description: "PLA-PHA: Moderate compatibility"}
  "PLA-PGA": {KI: 0.2, description: "PLA-PGA: Good compatibility (similar structure)"}
  "PLA-PBAT": {KI: 0.3, description: "PLA-PBAT: Moderate compatibility"}
  "PLA-PBS": {KI: 0.4, description: "PLA-PBS: Moderate compatibility"}
  "PLA-PCL": {KI: 0.5, description: "PLA-PCL: Moderate compatibility"}
  "PLA-Bio-PE": {KI: 0.8, description: "PLA-Bio-PE: Poor compatibility, immiscible"}
  "PLA-LDPE": {KI: 0.7, description: "PLA-LDPE: Poor compatibility"}
  "PLA-PP": {KI: 0.8, description: "PLA-PP: Very poor compatibility, immiscible"}
  "PLA-PET": {KI: 0.6, description: "PLA-PET: Poor compatibility"}
  "PLA-PVDC": {KI: 0.9, description: "PLA-PVDC: Very poor compatibility"}
  "PLA-PA": {KI: 0.5, description: "PLA-PA: Moderate compatibility"}
  "PLA-EVOH": {KI: 0.4, description: "PLA-EVOH: Moderate compatibility"}
  
  # PHB interactions (row 2)
  "PHB-PHA": {KI: 0.3, description: "PHB-PHA: Good compatibility (similar structure)"}
