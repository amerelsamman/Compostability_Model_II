  "PHA-PVDC": {KI: 0.7, description: "PHA-PVDC: Poor compatibility"}
  "PHA-PA": {KI: 0.3, description: "PHA-PA: Good compatibility"}
  "PHA-EVOH": {KI: 0.2, description: "PHA-EVOH: Good compatibility"}
  
